services:
  app:
    build: .
    container_name: nekomi-app
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: ${APP_KEY}
      APP_URL: https://${DOMAIN}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: nekomi
      DB_USERNAME: nekomi
      DB_PASSWORD: secret
      # Настройки для образа serversideup
      AUTORUN_ENABLED: "true"
      AUTORUN_LARAVEL_MIGRATION: "true"
      AUTORUN_LARAVEL_STORAGE_LINK: "true"
      AUTORUN_LARAVEL_CONFIG_CACHE: "true"
      AUTORUN_LARAVEL_ROUTE_CACHE: "true"
      AUTORUN_LARAVEL_VIEW_CACHE: "true"
    networks:
      - shared_web
      - internal
    depends_on:
      - db

  db:
    image: mariadb:10.11
    container_name: nekomi-db
    restart: always
    environment:
      MARIADB_DATABASE: nekomi
      MARIADB_USER: nekomi
      MARIADB_PASSWORD: secret
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal

  # Очереди (Worker)
  worker:
    build: .
    container_name: nekomi-worker
    restart: always
    command: php artisan queue:work --tries=3 --timeout=90
    environment:
      APP_ENV: production
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_DATABASE: nekomi
      DB_USERNAME: nekomi
      DB_PASSWORD: secret
    networks:
      - internal
    depends_on:
      - db

networks:
  # Эта сеть должна быть создана вручную или в конфиге Astro
  shared_web:
    external: true
  internal:

volumes:
  db_data:
